<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>A-Frame で超簡単 AR</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded arjs="debugUIEnabled:false;">
 
    <!-- OBJ形式のCGモデルの読み込み -->
    <a-assets>
      <a-asset-item id="desktop-obj" src="model/Asus/Asus.obj"></a-asset-item>   <!-- objファイル -->
      <a-asset-item id="desktop-mtl" src="model/Asus/Asus.mtl"></a-asset-item>   <!-- mtlファイル -->
      <img id="TrackingNow" src="image/TrackingNow.png">
      
      <a-asset-item id="keyboard-obj" src="model/keyboard.obj"></a-asset-item>   <!-- objファイル -->

      <a-asset-item id="JBA-obj" src="model/WelcomeToJBA.obj"></a-asset-item>   <!-- objファイル -->
      <a-asset-item id="JBA-mtl" src="model/WelcomeToJBA.mtl"></a-asset-item>   <!-- mtlファイル -->
    </a-assets>
 
    <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
    <a-marker preset="hiro">
      <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
      <a-box position="0 0.5 0" wireframe="true"></a-box>
    </a-marker>
 
    <!-- マーカーを登録（プリセットされている「人」マーカー） -->
    <a-marker type="pattern" url="image/pattern-TrackingNow2.patt">
      <!-- マーカーの場所に OBJ 形式の 3DCG を置く -->
      <a-obj-model
        src="#desktop-obj"

        scale="0.1 0.1 0.1"
        position="0 0.5 0"
      >
      </a-obj-model>
      <a-image
        src="#TrackingNow"
        height="0.6"
        position="0 1.1 0.15"
      >
      </a-image>

      <a-obj-model
        src="#keyboard-obj"
        scale="0.2 0.2 -0.2"
        position="0 0.6 0.3"
        >
      </a-obj-model>

      <a-obj-model
        src="#JBA-obj"
        mtl="#JBA-mtl"
        scale="0.6 0.6 0.6"
        position="0 0.5 0"
        animation="property:rotation; from:0 0 0; to:0 -360 0; dur:5000; easing:linear; loop:true;">
      </a-obj-model>
    </a-marker>
    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
