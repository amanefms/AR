<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>JBA AR project</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded arjs="debugUIEnabled:false;">
    <!--
    <a-assets>
      <a-asset-item id="JBA-obj" src="model/WelcomeToJBA.obj"></a-asset-item>
      <a-asset-item id="JBA-mtl" src="model/WelcomeToJBA.mtl"></a-asset-item>
    </a-assets>
    -->
  
    <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
    <a-marker preset="hiro">
      <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
      <a-box position="0 0.5 0" wireframe="true"></a-box>
      <a-entity
        text="value: Welcome to JBA!!"
        position="1.5 0.5 0"
        scale="5 5 5"></a-entity>
    
      <!-- Using the asset management system. 
      <a-obj-model src="#JBA-obj" mtl="#JBA-mtl" scale=".1 .1 .1"></a-obj-model>
      -->
    </a-marker>
 
    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>
 
  </a-scene>
 
</body>
</html>
