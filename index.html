<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Welcome to JBA!!</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded arjs="debugUIEnabled:false;">
 
    <!-- OBJ形式のCGモデルの読み込み -->
    <a-assets>
      <a-asset-item id="Asus" src="model/Asus/LG.glb"></a-asset-item>
      <img id="TrackingNow" src="image/TrackingNow.png">
      
      <a-asset-item id="keyboard" src="model/keyboard.glb"></a-asset-item>

      <a-asset-item id="model" src="model/WelcomeToJBA.glb"></a-asset-item>

      <a-asset-item id="JBA-obj" src="model/JBA.obj"></a-asset-item>   <!-- objファイル -->
      <a-asset-item id="JBA-mtl" src="model/JBA.mtl"></a-asset-item>   <!-- mtlファイル -->
    </a-assets>
 
    <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
    <a-marker preset="hiro">
      <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
      <a-box position="0 0.5 0" wireframe="true"></a-box>
    </a-marker>
 
    <!-- マーカーを登録（プリセットされている「人」マーカー） -->
    <a-marker type="pattern" url="image/QRコード.patt">
      <!-- マーカーの場所に OBJ 形式の 3DCG を置く -->
      <a-entity 
        gltf-model="#Asus" 
        scale="1.5 1.5 1.5"
        position="0 0.1 -0.5" 
      ></a-entity>

      <a-image
        src="#TrackingNow"
        height="0.7"
        width="1.2"
        position="0.01 0.85 -0.06"
      >
      </a-image>

      <a-entity 
        gltf-model="#keyboard" 
        scale="0.15 0.15 0.15"
        position="0 0.1 0.35" 
      ></a-entity>

      <a-entity 
        gltf-model="#model" 
        scale="0.5 0.5 0.5"
        position="0 0 0" 
        animation="property: position; from: -2 1 -1.2; to: -2 1.2 -1.2; dur: 1000; easing: linear; loop: true"
      ></a-entity>

      <a-obj-model
        src="#JBA-obj"
        mtl="#JBA-mtl"
        scale="0.6 0.6 0.6"
        position="0 0.5 0"
        animation="property:rotation; from:0 0 0; to:0 -360 0; dur:5000; easing:linear; loop:true;">
      </a-obj-model>
    </a-marker>
    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
